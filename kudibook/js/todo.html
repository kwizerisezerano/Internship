<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="all">
      <h1>To dos</h1>
      <input
        type="text"
        name=""
        placeholder="filter todos  "
        id="search-text"
        style="
          width: 20rem;
          height: 3rem;
          border: solid 2px darkblue;
          border-radius: 50px;
        "
      />
      <label for="">
        <input type="checkbox" name="" id="hide-completed" />Hide completed
      </label>

      <div id="todos"></div>
      <form id="new-todo">
        <input
          type="text"
          name="text"
          id="new-todo-text"
          placeholder="enter something"
          style="
            width: 20rem;
            height: 3rem;
            border: solid 2px darkblue;
            border-radius: 50px;
          "
        />
        <button id="add-todo">Add to do</button>
        <select name="" id="filter-by">
          <option value="edited">Sort by last edited</option>
          <option value="recently">Sort by recently created</option>
          <option value="alphabet">Sort by alphabet</option>
        </select>
      </form>

      <script src="todo.js"></script>
    </div>
  </body>
</html>
